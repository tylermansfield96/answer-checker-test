<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Validation</title>
    <script>
        function checkAnswer() {
            // Correct answer (you can change this to whatever correct answer you'd like)
            const correctAnswer = "APPLE"; 

            // Get user input
            const userInput = document.getElementById("answer").value.toUpperCase();

            // Check if the answer is correct
            if (userInput === correctAnswer) {
                document.getElementById("result").innerHTML = "Correct, your number is 7";
                document.getElementById("result").style.color = "green";
            } else {
                document.getElementById("result").innerHTML = "Incorrect, try again";
                document.getElementById("result").style.color = "red";
            }
        }
    </script>
</head>
<body>

    <h2>Enter the 5 letter answer:</h2>

    <input type="text" id="answer" maxlength="5" placeholder="Enter answer">
    <button onclick="checkAnswer()">Submit</button>

    <p id="result"></p>

</body>
</html>
