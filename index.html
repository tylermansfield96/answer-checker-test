<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Dracula's Castle</title>
    <style>
        body {
            font-family: 'Creepster', Arial, sans-serif; /* Spooky font */
            background: black; /* Fallback background color */
            background: url('https://i.pinimg.com/1200x/59/ab/29/59ab29568472874b0937805848595a1c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #ff3333;
            text-shadow: 2px 2px 5px #000;
            margin-bottom: 20px;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #555;
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #666;
        }

        p#result {
            font-size: 20px;
            color: #ffcc00;
            text-shadow: 1px 1px 3px #000;
        }

        #congratulations {
            margin-top: 20px;
            display: none;
        }

        #congratulations img {
            border: 5px solid #ff3333;
            box-shadow: 0 0 20px 5px rgba(255, 51, 51, 0.5);
        }

        /* Font import for spooky effect */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    </style>
    <script>
        function checkPassphrase() {
            const correctWords = ["ONLY", "THE", "QUICKEST", "ESCAPE", "EVIL"];
            const lastWordOptions = ["DUNGEONS", "CASTLES", "HIDEOUTS", "TOWERS", "CONFINES"];
            
            const userWords = [];
            for (let i = 1; i <= 6; i++) {
                userWords.push(document.getElementById("word" + i).value.toUpperCase());
            }

            let correctCount = 0;
            for (let i = 0; i < correctWords.length; i++) {
                if (userWords[i] === correctWords[i]) {
                    correctCount++;
                }
            }

            if (lastWordOptions.includes(userWords[5])) {
                correctCount++;
            }

            if (correctCount === 6) {
                document.getElementById("congratulations").style.display = "block";
                document.getElementById("result").innerHTML = "Congratulations, you've escaped!";
            } else {
                document.getElementById("congratulations").style.display = "none";
                document.getElementById("result").innerHTML = `Incorrect passphrase. ${correctCount} of 6 words are correct. Try again!`;
            }
        }
    </script>
</head>
<body>

    <h1>Enter the 6 word passphrase to successfully escape Dracula's castle!</h1>

    <input type="text" id="word1" placeholder="Word 1">
    <input type="text" id="word2" placeholder="Word 2">
    <input type="text" id="word3" placeholder="Word 3">
    <input type="text" id="word4" placeholder="Word 4">
    <input type="text" id="word5" placeholder="Word 5">
    <input type="text" id="word6" placeholder="Word 6">

    <br>
    <button onclick="checkPassphrase()">Submit</button>

    <p id="result"></p>

    <div id="congratulations">
        <img src="https://media.makeameme.org/created/congratulations-541b65f9e9.jpg" alt="Congratulations!" width="400px">
    </div>

</body>
</html>
